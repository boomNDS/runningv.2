{% load static %}
<nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="100px" height="88px">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a href="{% url 'home' %}" class="navbar-item">
                Home
            </a>
            <a href="{% url 'live' %}" class="navbar-item">
                Live
            </a>
            {% if e %}
            <a href="{% url 'certificate' %}" class="navbar-item">
                Certificate
            </a>
            {% endif %}
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if e %}
                    <p style="margin: 5px;">{{e}}</p>
                    <button class="button is-danger is-inverted is-outlined" type="button"
                        onclick="location.href='{% url 'log' %}'">Logout</button>
                    <a href="{% url 'editme' %}" class="button is-success is-inverted is-outlined">Edit</a>
                    {% else %}
                    <a href="{% url 'signin' %}" class="button is-success is-inverted is-outlined">Sign in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
